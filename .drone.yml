kind: pipeline
type: docker
name: Docker 

steps:
- name: Build Docker image
  image: docker:latest
  volumes:
    - name: docker_sock
      path: /var/run/docker.sock
  commands:
  - docker build --build-arg CACHE_DATE=$(date +%Y-%m-%d:%H:%M:%S) -t eksplein/eksplein:latest .
- name: Update production environment
  image: docker:latest
  environment:
    WEBHOOK_URL:
      from_secret: WEBHOOK_URL
  commands:
  - docker run --rm curlimages/curl:7.71.1 -X POST $${WEBHOOK_URL}

volumes:
- name: docker_sock
  host:
    path: /var/run/docker.sock

trigger:
  branch:
  - master